<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme App</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="meme-app-inner">
            <div class="settings">
                <h2 class="settings-title">Настройки:</h2>

                <h3 class="settings-meme-title">Мем</h3>
                <input type="text" class="settings-meme-input">

                <h3 class="settings-text-above">Текст сверху</h3>
                <input type="text" class="settings-text-above-input">

                <h3 class="settings-text-below">Текст снизу</h3>
                <input type="text" class="settings-text-below-input">

            </div>
            <div class="preview">
                <h2 class="preview-title">Превью:</h2>
            </div>
        </div>
    </div>
    
</body>
</html>
